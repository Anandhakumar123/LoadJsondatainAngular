<h1>Menu Items</h1>
<table *ngFor="let item of menuItemsArray">
  <tr>
    <td>
      <h2>{{ item.name }}</h2>
    </td>
  </tr>
  <tr>
    <td>
      <p id="description">{{ item.description }}</p>
    </td>
  </tr>
  <tr>
    <td>
      <p id="price">{{ item.price | currency : "INR" : "symbol-narrow" }}</p>
    </td>
  </tr>
  <hr />
</table>
